<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        .b1{
            color:blanchedalmond;
            background-color: red;
            align-items: center;
            margin-left: 900px;

        }

<body>
    <button class="b1" onclick="f1()">Subscribe</button>
    <script>
        function f1(){
            if (document.querySelector('.b1').innerHTML==='Subscribe')

            document.querySelector('.b1').innerHTML ="Subscribed <style>.b1{background-color:rgb(6, 111, 156);}</style>";
            }else{
                document.querySelector('.b1').innerHTML="Subscribe";
            }

        }
    </script>
